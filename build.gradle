plugins {
    id 'java'
    id 'application'
}

group = 'cz.dudasoft.cryptexplorer'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'cz.dudasoft.cryptexplorer.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}
